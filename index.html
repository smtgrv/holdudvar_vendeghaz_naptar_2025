<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holdudvar Vendégház Naptár</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1B4D3E, #3E7368);
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin: 1rem;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #1A4030;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        select {
            padding: 7px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 auto 15px auto;
            display: block;
            width: 50%;
            max-width: 180px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-weight: 400;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
        }

        th:first-child,
        td:first-child {
            text-align: center;
            padding-left: 12px;
            width: 15%;
            font-size: 14px;
        }

        th:nth-child(n+2),
        td:nth-child(n+2) {
            width: calc(85% / 3);
        }

        .booked {
            background-color: #FF6F61;
            color: white;
        }

        td.weekend {
            background-color: #f0f0f0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1B4D3E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #3E7368;
        }

        /* Overlay and contact info styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .contact-info {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .contact-info h3 {
            text-align: center;
            color: #1A4030;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .contact-item {
            margin-bottom: 1.5rem;
        }

        .contact-item i {
            font-size: 24px;
            color: #1B4D3E;
            margin-bottom: 10px;
            display: block;
        }

        .contact-text {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .close-btn:hover {
            color: #FF6F61;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                max-width: 100%;
            }

            h2 {
                font-size: 1.3rem;
            }

            select {
                font-size: 13px;
                width: 70%;
                max-width: 150px;
            }

            th,
            td {
                padding: 6px 8px;
                font-size: 13px;
            }

            th:first-child,
            td:first-child {
                width: 20%;
                font-size: 13px;
            }

            th:nth-child(n+2),
            td:nth-child(n+2) {
                width: calc(80% / 3);
            }

            .footer button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .contact-info {
                padding: 1.5rem;
            }

            .contact-text {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Holdudvar Vendégház Naptár</h2>
        <select id="month" onchange="generateCalendar()">
            <!-- Months will be loaded dynamically -->
        </select>
        <table>
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Telihold</th>
                    <th>Félhold</th>
                    <th>Holdfény</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
        <div class="footer">
            <button onclick="openContactInfo()">Elérhetőség</button>
        </div>
    </div>
    <!-- Overlay background -->
    <div class="overlay" id="overlay"></div>
    <!-- Contact information popup -->
    <div class="contact-info" id="contactInfo">
        <span class="close-btn" onclick="closeContactInfo()">×</span>
        <h3>Elérhetőség</h3>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div class="contact-text">holdudvartiszato@gmail.com</div>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <div class="contact-text">+36-20-258-9544</div>
        </div>
        <div class="contact-item">
            <i class="fas fa-info-circle"></i>
            <p>Kérjük, lépjen kapcsolatba velünk emailben vagy telefonon!</p>
        </div>
    </div>

        const monthNames = ["Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December"];

        function populateMonthDropdown() {
            const monthDropdown = document.getElementById("month");
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth() + 1;
            for (let i = currentMonth; i <= 12; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = monthNames[i - 1];
                monthDropdown.appendChild(option);
            }
        }

        function generateCalendar() {
            let month = parseInt(document.getElementById("month").value);
            let tableBody = document.getElementById("calendar-body");
            tableBody.innerHTML = "";
            let daysInMonth = new Date(2025, month, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                let row = document.createElement("tr");
                let dateCell = document.createElement("td");
                let formattedDate = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                let currentDate = new Date(2025, month - 1, day);
                let dayOfWeek = currentDate.getDay();
                dateCell.textContent = `${day.toString().padStart(2, '0')}`;
                dateCell.style.textAlign = "center";
                row.appendChild(dateCell);
                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dateCell.classList.add("weekend");
                }
                for (let i = 0; i < 3; i++) {
                    let cell = document.createElement("td");
                    if (reservations[formattedDate] && reservations[formattedDate][i]) {
                        cell.classList.add("booked");
                    }
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            }
        }

        function openContactInfo() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("contactInfo").style.display = "block";
        }

        function closeContactInfo() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("contactInfo").style.display = "none";
        }
        populateMonthDropdown();
        generateCalendar();
    </script>
</body>

</html>
