<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holdudvar Vendégház Naptár</title>
    <style>
        /* Az oldal alap stílusai */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 2rem auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 2rem;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #1A4030;
        }

        select {
            padding: 10px;
            margin: 1rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        td.reserved {
            background-color: red;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }

        .footer button {
            padding: 10px 20px;
            background-color: #1B4D3E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #3E7368;
        }

        /* Homályos háttér és email felület stílusai */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .email-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
        }

        .email-form h3 {
            text-align: center;
            color: #1A4030;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .email-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .email-form input,
        .email-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .email-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1B4D3E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .email-form button:hover {
            background-color: #3E7368;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        @media (max-width: 600px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Holdudvar Vendégház Naptár</h2>
        <select id="month" onchange="generateCalendar()">
            <option value="3">Március</option>
            <option value="4">Április</option>
            <option value="5">Május</option>
            <option value="6">Június</option>
            <option value="7">Július</option>
            <option value="8">Augusztus</option>
            <option value="9">Szeptember</option>
            <option value="10">Október</option>
        </select>

        <table>
            <thead>
                <tr>
                    <th>Hétfő</th>
                    <th>Kedd</th>
                    <th>Szerda</th>
                    <th>Csütörtök</th>
                    <th>Péntek</th>
                    <th>Szombat</th>
                    <th>Vasárnap</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Dinamikusan töltődnek a dátumok -->
            </tbody>
        </table>

        <div class="footer">
            <p>Telefon: +36 20 258 9544</p>
            <p>E-mail: holdudvartiszato@gmail.com</p>
            <button onclick="openEmailForm()">Ajánlatkérés</button>
        </div>
    </div>

    <!-- Homályos háttér -->
    <div class="overlay" id="overlay"></div>

    <!-- Email küldő felület -->
    <div class="email-form" id="emailForm">
        <span class="close-btn" onclick="closeEmailForm()">×</span>
        <h3>Ajánlatkérés</h3>
        <form onsubmit="sendEmail(event)">
            <label for="name">Név:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Üzenet:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Küldés</button>
        </form>
    </div>

    <script>
        const monthNames = ["Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December"];

        // Google Script URL a foglalások lekéréséhez
        const googleScriptUrl = "https://script.google.com/macros/s/AKfycbxLCYp3IM6ygGYKaRJ6VD14EMNWu-h9JQabG0CFB6CbwUw1UZK0n3cdBYCbGnQ1YcE/exec";

        async function generateCalendar() {
            const month = parseInt(document.getElementById("month").value);
            const tableBody = document.getElementById("calendar-body");

            // Lekérjük a foglalásokat a Google Sheets-ből
            const response = await fetch(googleScriptUrl);
            const data = await response.json();

            const currentDate = new Date(2025, month - 1, 1);
            const firstDay = currentDate.getDay();
            const daysInMonth = new Date(2025, month, 0).getDate();

            let day = 1;
            tableBody.innerHTML = ""; // Törli az előző hónap tartalmát

            // Feltöltjük a hónapot
            for (let i = 0; i < 6; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement("td");

                    if (i === 0 && j < firstDay) {
                        row.appendChild(cell);
                    } else if (day <= daysInMonth) {
                        const dateString = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                        const reserved = data[dateString] ? "reserved" : "";

                        cell.textContent = day;
                        cell.classList.add(reserved);

                        row.appendChild(cell);
                        day++;
                    }
                }

                tableBody.appendChild(row);
            }
        }

        function openEmailForm() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("emailForm").style.display = "block";
        }

        function closeEmailForm() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("emailForm").style.display = "none";
        }

        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const mailtoLink = `mailto:holdudvartiszato@gmail.com?subject=Ajánlatkérés - ${name}&body=${encodeURIComponent(message)}`;
            window.location.href = mailtoLink;

            // Bezárás
            closeEmailForm();
        }

        generateCalendar(); // Naptár generálása a betöltéskor
    </script>
</body>
</html>
