<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holdudvar Vendégház Naptár</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1B4D3E, #3E7368);
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin: 1rem;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #1A4030;
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        select {
            padding: 7px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 0 auto 15px auto;
            display: block;
            width: 50%;
            max-width: 180px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px 10px;
            text-align: center;
            border: 1px solid #ddd;
            font-weight: 400;
        }

        th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
        }

        th:first-child,
        td:first-child {
            text-align: center;
            padding-left: 12px;
            width: 15%;
            font-size: 14px;
        }

        th:nth-child(n+2),
        td:nth-child(n+2) {
            width: calc(85% / 3);
        }

        .booked {
            background-color: #FF6F61;
            color: white;
        }

        td.weekend {
            background-color: #f0f0f0;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1B4D3E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #3E7368;
        }

        /* Homályos háttér és email felület stílusai */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .email-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 90%;
            max-width: 500px;
        }

        .email-form h3 {
            text-align: center;
            color: #1A4030;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .email-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .email-form input,
        .email-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        .email-form textarea {
            height: 150px;
            resize: vertical;
        }

        .email-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1B4D3E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .email-form button:hover {
            background-color: #3E7368;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .close-btn:hover {
            color: #FF6F61;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                max-width: 100%;
            }

            h2 {
                font-size: 1.3rem;
            }

            select {
                font-size: 13px;
                width: 70%;
                max-width: 150px;
            }

            th,
            td {
                padding: 6px 8px;
                font-size: 13px;
            }

            th:first-child,
            td:first-child {
                width: 20%;
                font-size: 13px;
            }

            th:nth-child(n+2),
            td:nth-child(n+2) {
                width: calc(80% / 3);
            }

            .footer button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .email-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Holdudvar Vendégház Naptár</h2>
        <select id="month" onchange="generateCalendar()">
            <!-- Hónapok dinamikus betöltése -->
        </select>

        <table>
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Telihold</th>
                    <th>Félhold</th>
                    <th>Holdfény</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
            </tbody>
        </table>

        <div class="footer">
            <button onclick="openEmailForm()">Ajánlatkérés</button>
        </div>
    </div>

    <!-- Homályos háttér -->
    <div class="overlay" id="overlay"></div>

    <!-- Email küldő felület -->
    <div class="email-form" id="emailForm">
        <span class="close-btn" onclick="closeEmailForm()">×</span>
        <h3>Ajánlatkérés</h3>
        <form onsubmit="sendEmail(event)">
            <label for="name">Név:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Üzenet:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Küldés</button>
        </form>
    </div>

    <script>
        const reservations = {
            "04-18": [true, true, true],
            "04-19": [true, true, true],
            "05-01": [true, true, true],
            "05-02": [true, true, true],
            "05-16": [false, false, true],
            "05-17": [false, false, true],
            "06-06": [false, false, true],
            "06-07": [false, false, true],
            "06-08": [false, false, true],
            "06-27": [true, false, false],
            "06-28": [true, false, false],
            "07-07": [false, true, true],
            "07-08": [false, true, true],
            "07-09": [false, true, true],
            "08-13": [false, true, false],
            "08-14": [false, true, false],
            "08-15": [false, true, false],
            "08-16": [false, true, false],
            "08-23": [true, false, false],
            "08-24": [true, false, false],
            "08-25": [true, false, false],
            "08-26": [true, false, false],
            "08-27": [true, false, false],
            "08-28": [true, false, false],
            "08-29": [true, false, false],
            "08-30": [true, false, false],
            "08-31": [true, false, false],
            "09-01": [true, false, false],
            "09-02": [true, false, false],
            "09-03": [true, false, false],
            "09-04": [true, false, false],
            "09-05": [true, false, false],
            "09-06": [true, false, false],
            "09-11": [true, true, true],
            "09-12": [true, true, true],
            "09-13": [true, true, true], 
"09-15": [true, false, false],  
"09-16": [true, false, false],  
"09-17": [true, false, false],  
"09-18": [true, false, false],  
"09-19": [true, false, false],  
"09-20": [true, false, false],  

        };

        const monthNames = ["Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December"];

        function populateMonthDropdown() {
            const monthDropdown = document.getElementById("month");
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth() + 1;

            for (let i = currentMonth; i <= 12; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = monthNames[i - 1];
                monthDropdown.appendChild(option);
            }
        }

        function generateCalendar() {
            let month = parseInt(document.getElementById("month").value);
            let tableBody = document.getElementById("calendar-body");
            tableBody.innerHTML = "";

            let daysInMonth = new Date(2025, month, 0).getDate();

            for (let day = 1; day <= daysInMonth; day++) {
                let row = document.createElement("tr");
                let dateCell = document.createElement("td");
                let formattedDate = `${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;

                let currentDate = new Date(2025, month - 1, day);
                let dayOfWeek = currentDate.getDay();

                dateCell.textContent = `${day.toString().padStart(2, '0')}`;
                dateCell.style.textAlign = "center";
                row.appendChild(dateCell);

                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    dateCell.classList.add("weekend");
                }

                for (let i = 0; i < 3; i++) {
                    let cell = document.createElement("td");
                    if (reservations[formattedDate] && reservations[formattedDate][i]) {
                        cell.classList.add("booked");
                    }
                    row.appendChild(cell);
                }

                tableBody.appendChild(row);
            }
        }

        function openEmailForm() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("emailForm").style.display = "block";
        }

        function closeEmailForm() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("emailForm").style.display = "none";
        }

        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            const mailtoLink = `mailto:holdudvartiszato@gmail.com?subject=Ajánlatkérés - ${name}&body=${encodeURIComponent(message)}`;
            window.location.href = mailtoLink;

            // Bezárás
            closeEmailForm();
        }

        populateMonthDropdown();
        generateCalendar();
    </script>
</body>

</html>
